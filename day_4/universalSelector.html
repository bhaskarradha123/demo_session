<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Selector</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        
        background-color: lightgreen;
        height: 100px;
        width: 200px;
        border: 2px solid black;
        padding: 10px;
      }
      span {
        display: block;
        background-color: rgb(180, 17, 147);
        height: 100px;
        width: 200px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>this is div</div>
    <span>this is span</span>
  </body>
</html>
